<!DOCTYPE html>
<html>
<head>
    <title>Pickleball Vision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            flex: 1 1 300px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #current-view {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .control-group input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .control-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-group button:hover {
            background-color: #45a049;
        }
        #status {
            padding: 10px;
            margin-top: 10px;
            background-color: #dff0d8;
            border: 1px solid #4caf50;
            border-radius: 4px;
        }
        #events {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .event {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Pickleball Vision</h1>
    <div class="container">
        <div class="section">
            <h2>Camera View</h2>
            <img id="current-view" src="/static/current-view.png" alt="Current camera view">
            <button onclick="saveCurrentView()">Save Current View</button>
        </div>
        
        <div class="section">
            <h2>Recording Control</h2>
            <div class="control-group">
                <input type="number" id="record-minutes" min="1" placeholder="Enter duration in minutes">
                <button onclick="startRecording()">Start Recording</button>
            </div>
            <div id="status">
                <h3>Status</h3>
                <p><strong>Recording:</strong> <span id="recording-state">No</span></p>
            </div>
        </div>
        
        <div class="section">
            <h2>Event Log</h2>
            <div id="events"></div>
        </div>
    </div>

    <script>
        const eventsDiv = document.getElementById('events');
        const eventSource = new EventSource('/events');
        const recordingStateSpan = document.getElementById('recording-state');

        function displayEvents(events) {
            eventsDiv.innerHTML = '';
            events.slice().reverse().forEach(data => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.innerHTML = `
                    <strong>Event:</strong> ${data.event}<br>
                    <strong>Message:</strong> ${data.message}<br>
                    <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}
                `;
                eventsDiv.appendChild(eventElement);
            });
        }

        function updateStatus() {
            fetch('/status')
                .then(resp => resp.json())
                .then(status => {
                    recordingStateSpan.textContent = status.recording ? 'Yes' : 'No';
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        window.onload = function() {
            fetch('/get-events')
                .then(resp => resp.json())
                .then(events => displayEvents(events))
                .catch(error => console.error('Error fetching events:', error));
            updateStatus();
        };

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.keepalive) return;

            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.innerHTML = `
                <strong>Event:</strong> ${data.event}<br>
                <strong>Message:</strong> ${data.message}<br>
                <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}
            `;
            eventsDiv.insertBefore(eventElement, eventsDiv.firstChild);

            if (["RECORDING_STARTED", "RECORDING_COMPLETED", "RECORDING_STOPPED"].includes(data.event)) {
                updateStatus();
            }
        };

        function saveCurrentView() {
            fetch('/save-current-view')
                .then(response => {
                    if (response.ok) {
                        const img = document.getElementById('current-view');
                        img.src = '/static/current-view.png?t=' + new Date().getTime();
                        fetch('/get-events')
                            .then(resp => resp.json())
                            .then(events => displayEvents(events))
                            .catch(error => console.error('Error fetching events:', error));
                    } else {
                        alert("Failed to save current view.");
                    }
                })
                .catch(error => console.error('Error saving view:', error));
        }

        function startRecording() {
            const minutesInput = document.getElementById('record-minutes').value;
            const numMinutes = parseInt(minutesInput, 10);

            if (isNaN(numMinutes) || numMinutes <= 0) {
                alert("Please enter a valid number of minutes for recording.");
                return;
            }

            fetch(`/start-new-recording/${numMinutes}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(`Recording started for ${numMinutes} minutes.`);
                        updateStatus();
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => console.error('Error starting recording:', error));
        }

        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
